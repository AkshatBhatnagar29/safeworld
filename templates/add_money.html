<!-- templates/add_money.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Money</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="p-6">
    <h2 class="text-xl font-semibold mb-4">Add Money</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="mb-4">
        {% for category, message in messages %}
            <li class="text-{{ 'red-600' if category == 'error' else 'green-600' }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_money') }}" method="POST" class="space-y-4">
        <div>
            <label for="amount" class="block font-medium">Amount (â‚¹):</label>
            <input type="number" name="amount" id="amount" min="1" step="0.01" required
                class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Money</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="inline-block mt-4 text-blue-600 hover:underline">Back to Dashboard</a>
</body>
</html>
